version: "3.1"

intents:
  - saludo
  - elegir_opcion
  - agregar_ingrediente
  - confirmar_datos
  - goodbye
  - bot_challenge
  - informar_nombre
  - informar_cantidad
  - informar_precio
  - deny

responses:
  utter_saludo:
    - text: "¡Hola! ¿Qué deseas hacer? Elige una opción:\n1. Agregar un ingrediente\n2. Registrar una receta\n3. Crear un catering"

  utter_opcion_invalida:
    - text: "Lo siento, no entendí. Por favor elige entre las opciones disponibles."

  utter_pedir_nombre_ingrediente:
    - text: "Entendido. Vamos a agregar un ingrediente. ¿Cuál es su nombre?"

  utter_pedir_cantidad:
    - text: "¿Cuál es su cantidad (en gramos, litros, etc.)?"

  utter_pedir_precio:
    - text: "¿Cuál es el precio?"

  utter_confirmar_guardado:
    - text: "Ingrediente guardado con éxito: {nombre}, {cantidad}, {precio}."

  utter_goodbye:
    - text: "¡Hasta luego!"

  utter_iamabot:
    - text: "Soy un bot, impulsado por Rasa."

slots:
  nombre_ingrediente:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  cantidad:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

  precio:
    type: float
    influence_conversation: true
    mappings:
      - type: from_text

actions:
  - action_elegir_opcion
  - action_guardar_ingrediente

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
