version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hola
      - hey
      - buenas
      - hi
      - hola bot

  - intent: choose_option
    examples: |
      - 1
      - 2
      - 3
      - quiero la opcion 1
      - quiero la opcion 2
      - quiero la opcion 3
      - opción 1
      - opción 2
      - opción 3

  - intent: add_ingredient
    examples: |
      - quiero agregar un ingrediente
      - agregar ingrediente
      - me gustaría cargar un ingrediente
      - 1

  - intent: confirm
    examples: |
      - sí
      - si
      - correcto
      - claro
      - afirmativo

  - intent: deny
    examples: |
      - no
      - no, gracias
      - no quiero
      - mejor no

  - intent: out_of_scope
    examples: |
      - qué hora es?
      - puedes cantarme una canción?
      - me cuentas un chiste?

  - intent: inform_ingredient
    examples: |
      - [fideos](ingrediente) [Marolio](marca) [500](number) [g](unidad) [$800](amount-of-money)
      - [manteca](ingrediente) [Dia](marca) [200](number) [gramos](unidad) [50 pesos](amount-of-money)
      - [leche](ingrediente) [La Serenísima](marca) [1](number) [litro](unidad) [$300](amount-of-money)
      - [arroz](ingrediente) [Gallo](marca) [1](number) [kg](unidad) [600](amount-of-money)
