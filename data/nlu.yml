version: "3.1"

nlu:
  - intent: saludo
    examples: |
      - Hola
      - Buenas
      - Qué tal
      - Hey
      - Hola, qué tal
      - Hola bot
      - Buenos días
      - Buenas tardes

  - intent: goodbye
    examples: |
      - Chau
      - Adios
      - Me voy

  - intent: elegir_opcion
    examples: |
      - Necesito registrar una receta
      - Crear un catering
      - Agregar una receta
      - Planificar un catering
      - Quiero registrar algo
      - Necesito hacer algo

  - intent: agregar_ingrediente
    examples: |
      - Agregar un ingrediente
      - Registrar un nuevo ingrediente
      - Necesito guardar un ingrediente
      - Quiero añadir un ingrediente
      - Registrar ingrediente
      - Cargar un ingrediente

