    examples: |
      - ¿Eres un bot?
      - ¿Quién te creó?
      - ¿Qué puedes hacer?

  - intent: deny
    examples: |
      - No gracias
      - Eso no es correcto
      - Prefiero no hacerlo
      - No quiero

  - intent: confirmar_datos
    examples: |
      - Sí
      - Está bien
      - Correcto
